<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('background/bg-image.jpg') no-repeat center center/cover;
            color: #111010;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 5px;
            width: 300px;
            height: 150px;
            background: url('background/logo.png') no-repeat center center/contain;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 700px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .start-btn {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .start-btn:hover {
            background-color: #ff4d4d;
        }

        @media (max-width: 1024px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .start-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .logo-container {
                width: 200px;
                height: 120px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .start-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .logo-container {
                width: 200px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .start-btn {
                padding: 5px 10px;
                font-size: 0.75rem;
            }

            .logo-container {
                width: 200px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <header class="logo-container"></header>
    <hr>
    <div class="container">
        <h1>Welcome</h1>
        <button onclick="location.href='option.html'" class="start-btn">Start</button>
    </div>
</body>
</html>
