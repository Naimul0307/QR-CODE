<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wi-Fi and Access QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Access QR Code</h2>
    <hr>

    <!-- QR Code Display Section -->
    <div class="qr-container">
      <div id="accessTitle" class="qr-code-title">Scan the QR Code to access this page!</div>
      <div id="accessQRCode" class="qr-code"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
