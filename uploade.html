<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('background/bg-image.jpg') no-repeat center center/cover;
            color: #111010;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 5px;
            width: 300px;
            height: 150px;
            background: url('background/logo.png') no-repeat center center/contain;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 700px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
            font-size: 1rem;
            padding: 5px;
        }

        .preview-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .preview-container img {
            max-width: 100%;
            max-height: 150px;
            border: 2px solid #ddd;
            border-radius: 10px;
            display: none;
        }

        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 0%;
            height: 10px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        button {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ff4d4d;
        }

        .alert {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Logo Section -->
    <header class="logo-container"></header>
    <div class="container">
        <div id="successMessage" class="alert">Image uploaded successfully!</div>
        <h1>Upload Image</h1>
        <form id="uploadForm">
            <input type="file" name="image" accept="image/*" id="imageInput" required>
            <div class="preview-container">
                <h3>Image Preview:</h3>
                <img id="imagePreview" src="" alt="Image Preview">
            </div>
            <button type="submit">Upload</button>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </form>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const uploadForm = document.getElementById('uploadForm');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.querySelector('.progress-container');
        const successMessage = document.getElementById('successMessage');

        // Image preview function
        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
            }
        });

        // AJAX file upload with progress
        uploadForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const file = imageInput.files[0];

        if (!file) {
            alert('Please select a file to upload.');
            return;
        }

        const formData = new FormData();
        formData.append('image', file);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', 'php/upload.php', true);

        xhr.upload.onprogress = function(event) {
            if (event.lengthComputable) {
                const percentComplete = (event.loaded / event.total) * 100;
                progressBar.style.width = percentComplete + '%';
            }
        };

        xhr.onloadstart = function() {
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
        };

        xhr.onload = function() {
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                if (response.success) {
                    progressBar.style.width = '100%';
                    setTimeout(() => {
                        window.location.href = 'thankyou.html'; // Redirect after success
                    }, 1000); // Delay for effect
                } else {
                    alert(response.message || 'Upload failed.');
                }
            } else {
                alert('Upload failed.');
            }
        };

        xhr.onerror = function() {
            alert('Upload error.');
        };

        xhr.send(formData);
    });

    </script>
</body>
</html>
