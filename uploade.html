<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="css/uploade.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Logo Section -->
    <header class="logo-container"></header>
    <div class="container">
        <div id="successMessage" class="alert">Image uploaded successfully!</div>
        <h1>Upload Image</h1>
        <form id="uploadForm">
            <input type="file" name="image" accept="image/*" id="imageInput" required>
            <div class="preview-container">
                <h3>Image Preview:</h3>
                <img id="imagePreview" src="" alt="Image Preview">
            </div>
            <button type="submit">Upload</button>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </form>
    </div>
    <script src="js/uploade.js"></script>
</body>
</html>
